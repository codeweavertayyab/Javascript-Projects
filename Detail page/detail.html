<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .container{
        height: 100vh;
        padding: 150px;
    }
    h1{
        margin-top: 100px;
    }
  </style>
  <body>
    <div class="container d-flex">
       <div>
        <img  alt="" id="p_img" height="400px" width="400px">
       </div>
        <div>
            <h1 id="p_title"></h1>
        <p id="para"></p>
        <h4 id="price"></h4>
        <button class="btn btn-danger">Order Now</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let url = new URL(window.location.href);
        let i = url.searchParams.getAll('id');

        document.querySelector("#p_img").setAttribute('src', products[i].img);
        document.querySelector("#p_title").innerHTML= products[i].title;
        document.querySelector("#para").innerHTML=products[i].description;
        document.querySelector("#price").innerHTML=products[i].price;
    </script>
  </body>
</html>
